<!doctype html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title ng-bind="pageTitle"></title>
		<meta name="description" content="Plong app">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="apple-mobile-web-app-c0.apable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="css/screen.css">
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
	</head>

	<body ng-controller="MainCtrl">
		<div id="questionairepage">
		    <div id="" class="illustrationbox">
		        <img src="assets/images/main_home.svg" />
		        <div id="" class="label-leiedal"></div>
		    </div>

		    <!-- animation/illustration -->
		    <div id="questionsubpage">

		        <!-- energylabel -->
		        <!--<div class="label">
		            Uw huidig label
		            <div class="label___letter" ng-bind="label()"></div>
		        </div>-->

		        <!-- progressbar -->
		        <div id="" class="progressbar">
		            <div id="" class="progress" style="width:{{100*q/(questions.length-1)|number:2}}%" class="progress" ></div>
		        </div>

		        <!-- questions -->
		        <div id="question" class="question" ng-class"{'question--done':stor.r.anwsers[questions[q].key]}">
		            <!-- menu -->
		            <ul class="flex-container">
		                <!-- navigate previous question -->
		                <li id="previous" ng-click="q=q-1" ng-disabled="q==0" class="flex-item icon-left"></li>
		                <!-- all questions -->
		                <li id="overview" ng-click="" ng-disabled="q==0" class="flex-item icon-overview"></li>
		                <!-- shows questions -->
		                <li ng-bind="questions[q].description" id="question"class="flex-item grow"></li>
		                <!-- shows information about the question -->
		                <li id="info" ng-click="" ng-disabled="" class="flex-item icon-info"></li>
		                <!-- navigate next question -->
		                <li id="next"ng-click="q=q+1" ng-disabled="q==questions.length-1" class="flex-item icon-right"></li>
		            </ul>
		        </div>

		        <div id="" class="answers">
		            <div ng-repeat="(a, ans) in questions[q].answers" ng-click="anwer(questions[q], ans)" ng-class="{'answer-button':ans.image, 'answer--active':stor.r.answers[questions[q].key]==ans.value}">
		                <img ng-src="{{ans.image}}" ng-if="ans.image" alt="{{ans.image}}">
		                <div ng-bind="ans.title"></div>
		                <input ng-if="ans.type=='year'" type="range" ng-model="ans.value" min="1900" max="2000">
		                <span ng-if="ans.type=='year'">{{ans.value}}</span>
		        </div>

		        <nav>
		            <div id="menu" class="" ui-view="menu"></div>
		        </nav>

		        <div id="slider" class="slider-menu"></div>
		        <div id="items" class="menu-items"></div>

		        <div id="shadow" class="info-shadow"></div>
		        <div id="info" class="info"></div>

		        <!-- Categorie -->
		        <!--<div id="qcategoriesubpage">
		            <p>qcategoriesubpage</p>

		            <div id=""></div>
		        </div>-->
		    </div>
		</div>

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-resource/angular-resource.min.js"></script>
		<script src="bower_components/ngstorage/ngStorage.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
